<style>
	#banner{
		position: relative;
		min-width: 300px;
		width: 100%;
		height: 250px;
		background: url(%user4%);/* Horizontal.jpg */
		background-size: cover;
		background-position: center center;
		border:1px #000000 solid;
		overflow:hidden;
		box-sizing: border-box;
	}
	.mc1{
		position: absolute;
		left: 15%;
		margin-left: -100px;
		top: 40px;
		width: 210px;
	}
	.mc2{
		position: absolute;
		left: 50%;
		margin-left: -160px;
		top: 0px;
		animation: movecities 8s linear infinite;
   		-moz-animation: movecities 8s linear infinite;
		-webkit-animation: movecities 8s linear infinite;
     	-o-animation: movecities 8s linear infinite;
     	overflow:hidden;
     	width: 320px;
     	font-size: 0px;
	}
	.cities{
		width: 100%;
	}
	.mc3{
		position: absolute;
		right: 15%;
		top: 36px;
		margin-right: -100px;
		width: 194px;
	}

	@keyframes movecities {
	    0% { top: 0px; }
	    100% { top: -430px; }
	}
	@-moz-keyframes movecities {
	   0% { top: 0px; }
	    100% { top: -430px; }
	}
	@-webkit-keyframes movecities {
	    0% { top: 0px; }
	    100% { top: -430px; }
	}
	@-o-keyframes movecities {
	    0% { top: 0px; }
	    100% { top: -430px; }
	}
	

	@media screen and (max-width: 830px) {
		.mc1{
			left: 3%;
			margin-left: 0px;
			top: 50px;
			width: 180px;
		}
		.mc2{
			left: 50%;
			margin-left: -60px;
			top: 0px;
			width: 160px;
			animation: movecities 5s linear infinite;
	   		-moz-animation: movecities 5s linear infinite;
			-webkit-animation: movecities 5s linear infinite;
	     	-o-animation: movecities 5s linear infinite;
	     	overflow:hidden;
		}
		.cities{
			width: 100%;
		}

		.mc3{
			position: absolute;
			right: 3%;
			top: 55px;
			margin-right: 0px;
			width: 140px;
		}

		@keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -213px; }
		}
		@-moz-keyframes movecities {
		   0% { top: 0px; }
		    100% { top: -213px; }
		}
		@-webkit-keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -213px; }
		}
		@-o-keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -213px; }
		}
	}

	@media screen and (max-width: 550px) {
		.mc1{
			left:7%;
			width: 120px;
			margin: 0px;
			top: 15px;
		}
		.mc2{
			left: 50%;
			margin: 0px;
			width: 130px;
			animation: movecities 3s linear infinite;
	   		-moz-animation: movecities 3s linear infinite;
			-webkit-animation: movecities 3s linear infinite;
	     	-o-animation: movecities 3s linear infinite;
		}
		.mc3{
			left:7%;
			top: auto;
			bottom: 15px;
			width: 120px;
			margin: 0px;
			right: auto;
		}

		@keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -172px; }
		}
		@-moz-keyframes movecities {
		   0% { top: 0px; }
		    100% { top: -172px; }
		}
		@-webkit-keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -172px; }
		}
		@-o-keyframes movecities {
		    0% { top: 0px; }
		    100% { top: -172px; }
		}

	}
</style>
<a href="%reference%" target="%target%">

		<div class="mc1"><img src="%user1%"></div><!-- app-icon.svg -->
		<div class="mc2"><img src="%user2%" class="cities"><img src="%user2%" class="cities"><img src="%user2%" class="cities"></div><!-- cities.png -->
		<div class="mc3"><img src="%user3%"></div><!-- mc3.svg -->
	</div>
